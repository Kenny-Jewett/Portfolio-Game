<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <!-- &#9898 -->
    <main>
        
        <div class="clickBlocker">        
            <div class="main__container">
                <svg viewBox="0 0 250 250" class="main__svg__container">
                    <rect width="10" height="10" x="220" y="50" fill="#005F73" class="main__svg__dropPoint"/>          
                    <rect width="10" height="10" x="180" y="50" fill="#008000" class="main__svg__dropPoint"/>          
                    <rect width="10" height="10" x="160" y="50" fill="#0A9396" class="main__svg__dropPoint"/>          
                    <rect width="10" height="10" x="80" y="50" fill="#94D2BD" class="main__svg__dropPoint"/>          
                    <rect width="10" height="10" x="110" y="50" fill="#E9D8A6" class="main__svg__dropPoint"/> 

                    <rect width="10" height="10" x="140" y="50" fill="#EE9B00" class="main__svg__dropPoint"/>          
                    <rect width="10" height="10" x="50" y="50" fill="#CA6702" class="main__svg__dropPoint"/>          
                    <rect width="10" height="10" x="30" y="50" fill="#CA6702" class="main__svg__dropPoint"/>          
                    <rect width="10" height="10" x="200" y="50" fill="#BB3E03" class="main__svg__dropPoint"/>          
                    <rect width="10" height="10" x="5" y="50" fill="#AE2012" class="main__svg__dropPoint"/>          
                    
                    <rect width="10" height="10" fill="#D9D9D9" class="main__svg__player"/>          
                
                    <rect width="10" height="10" x="20" y="230" fill="#005F73" class="main__svg__enemy"/>           
                    <rect width="10" height="10" x="50" y="230" fill="#008000" class="main__svg__enemy"/>           
                    <rect width="10" height="10" x="80" y="230" fill="#0A9396" class="main__svg__enemy"/>           
                    <rect width="10" height="10" x="100" y="230" fill="#94D2BD" class="main__svg__enemy"/>           
                    <rect width="10" height="10" x="130" y="230" fill="#E9D8A6" class="main__svg__enemy"/>           

                    <rect width="10" height="10" x="150" y="230" fill="#EE9B00" class="main__svg__enemy"/>           
                    <rect width="10" height="10" x="170" y="230" fill="#CA6702" class="main__svg__enemy"/>           
                    <rect width="10" height="10" x="195" y="230" fill="#CA6702" class="main__svg__enemy"/>           
                    <rect width="10" height="10" x="220" y="230" fill="#BB3E03" class="main__svg__enemy"/>           
                    <rect width="10" height="10" x="235" y="230" fill="#AE2012" class="main__svg__enemy"/>    
                    
                    <!-- colors: #001219 #005F73 #0A9396 #94D2BD #E9D8A6 #EE9B00 #CA6702 #BB3E03 #AE2012  #9B2226 -->
                    
                </svg>
            </div>
        </div>  
            <h1 class="win-loss-message"></h1>         
            <div class="timer__container">
                <h2 class="timer-text">Timer:</h2>
                <h3 class="timer"></h3>
                <p class="point-counter__text"> Squares remaining:</p>                
                <h2 class="point-counter"></h2>
            </div>
            <section>
            </section>    
            
        <div class="button__container">   
            <button class="start">Start</button>
            <button class="restart">Reset</button>
        </div> 
       



    </main>
    <script src="scripts.js"></script>
</body>
</html>
